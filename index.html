<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Van Acker Art gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 80px 72px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #000;
      background: #fff;
    }

    .title {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 700;
      font-size: clamp(3.4rem, 13vw, 8.5rem);
      line-height: 0.95;
      letter-spacing: -0.01em;
      margin: 0;
    }

    .description {
      margin: 56px 0 0;
      max-width: 44ch;
      font-size: clamp(1rem, 3.2vw, 1.6rem);
      line-height: 1.45;
      font-weight: 600;
    }

    @media (max-width: 720px) {
      body {
        padding: 48px 28px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1 class="title">Van<br>Acker<br>Art<br>Gallery</h1>
    <p class="description">
      An art project consisting of Sebastiaan Verbeeten and Brant Peije Teunis that produces movies and music
    </p>
  </main>
</body>
</html>
