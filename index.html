<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Van Acker Art gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 72px 64px 96px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #111;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      max-width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-grid {
      --cell: clamp(86px, 18vw, 170px);
      --row: calc(var(--cell) * 0.75);
      position: relative;
      display: grid;
      grid-template-columns: repeat(4, var(--cell));
      grid-template-rows: repeat(7, var(--row));
      align-items: center;
      justify-items: center;
      width: max-content;
      max-width: 100%;
    }

    .letter {
      position: relative;
      z-index: 1;
      font-weight: 700;
      font-size: calc(var(--cell) * 0.78);
      line-height: 0.92;
      --grad: linear-gradient(180deg, #d7e7f4 0%, #2d7fc4 60%, #0b4f87 100%);
      background-image: var(--grad);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    .descender {
      padding-bottom: 0.16em;
    }

    .tone-light {
      --grad: linear-gradient(180deg, #e8f4ff 0%, #7cc4ff 70%, #48a4f2 100%);
    }

    .tone-mid {
      --grad: linear-gradient(180deg, #cfe3f4 0%, #4a97d6 65%, #1f6aa6 100%);
    }

    .description {
      margin: 52px 0 0;
      max-width: 48ch;
      font-size: clamp(1rem, 3vw, 1.5rem);
      line-height: 1.45;
      font-weight: 700;
    }

    .research-link {
      margin-top: 28px;
      font-size: 1.05rem;
      font-weight: 700;
      color: #111;
      text-decoration: none;
      border-bottom: 2px solid #111;
      padding-bottom: 4px;
    }

    .research-link:focus-visible {
      outline: 2px solid #111;
      outline-offset: 6px;
    }

    @media (max-width: 720px) {
      body {
        padding: 48px 28px 64px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="title-grid" aria-label="Van Acker Art Gallery">
      <span class="letter tone-mid" style="grid-column: 1; grid-row: 1;">V</span>
      <span class="letter tone-mid" style="grid-column: 2; grid-row: 1;">A</span>
      <span class="letter tone-mid" style="grid-column: 3; grid-row: 1;">A</span>
      <span class="letter tone-mid" style="grid-column: 4; grid-row: 1;">G</span>

      <span class="letter tone-light" style="grid-column: 1; grid-row: 2;">a</span>
      <span class="letter" style="grid-column: 2; grid-row: 2;">c</span>
      <span class="letter" style="grid-column: 3; grid-row: 2;">r</span>
      <span class="letter tone-light" style="grid-column: 4; grid-row: 2;">a</span>

      <span class="letter tone-light" style="grid-column: 1; grid-row: 3;">n</span>
      <span class="letter" style="grid-column: 2; grid-row: 3;">k</span>
      <span class="letter" style="grid-column: 3; grid-row: 3;">t</span>
      <span class="letter tone-light" style="grid-column: 4; grid-row: 3;">l</span>

      <span class="letter" style="grid-column: 2; grid-row: 4;">e</span>
      <span class="letter tone-light" style="grid-column: 4; grid-row: 4;">l</span>

      <span class="letter tone-light" style="grid-column: 2; grid-row: 5;">r</span>
      <span class="letter tone-light" style="grid-column: 4; grid-row: 5;">e</span>

      <span class="letter tone-light" style="grid-column: 4; grid-row: 6;">r</span>
      <span class="letter tone-light descender" style="grid-column: 4; grid-row: 7;">y</span>
    </div>
    <p class="description">
      An art project by Sebastiaan Verbeeten and Brant Peije Teunis, producing movies and music
    </p>
    <a class="research-link" href="open-research.html">Open Research</a>
  </main>
</body>
</html>
